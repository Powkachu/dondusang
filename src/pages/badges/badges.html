<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Badges</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<li *ngFor="let badge of badges">
    <span class="badge">{{badge.title}}</span> {{badge.title}}
	</li>
</ion-content>
