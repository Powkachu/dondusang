<ion-content id="content-signup" padding>
  <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
    <div class="col-xs-offset-2 col-xs-8 margin-topp">
      <div class="form-group">
        <label for="usr" class="title-3">pseudo</label>
        <input type="text" class="form-control" name="nickname" ngModel>
      </div>
      <div class="form-group">
        <label for="pwd" class="title-3">mot de passe</label>
        <input type="password" class="form-control"  name="password" ngModel>
      </div>
      <div class="form-group margin-bot">
        <label for="rhesus" class="title-3">Groupe sanguin</label>
      
        <select class="form-control title-4" id="rhesus" name="rhesus" ngModel>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
      </div>
    </div>

    <div class="col-xs-offset-2 col-xs-8">
      <div class="play-button button-signup">
        <p (click)="onSubmit(signupForm)">c'est parti</p>
      </div>
    </div>

    <div class="col-xs-offset-2 col-xs-6 div-happy-man">
      <div class="happy-man"></div>
    </div>
  </form>
</ion-content>
